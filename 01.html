<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
</head>
<body>
<div id="app">
    <!--    Se puede ocupar la interpolaciÃ³n.-->
    <h1>{{titulo}}</h1>

    <ul>
        <!--        Imprimir Objetos de js-->
        <li v-for="fruta of frutas">{{fruta.nombre}}:
            <span v-if="fruta.cantidad > 0">{{fruta.cantidad}}</span>
            <!--        Condicional de stock-->
            <span v-else>- Sin Stock.</span>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/01.js"></script>
</body>
</html>
