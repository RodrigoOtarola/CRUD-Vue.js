<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5" id="app">
    <h3>{{titulo}}</h3>
    <!--    Relación con data-->
    <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">

    <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

    <div class="mt-3" v-for="(item,index) of tareas" :key="index">

<!--        Con '?' preguntamos la condición, si es true es success y si es false es danger-->
        <div role="alert" :class="['alert',item.estado ? 'alert-success' : 'alert-danger']">
            <!--            Separa div en bloques-->
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    {{index}} - {{item.nombre}} - {{item.estado}}
                </div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editarTarea(index)"><i class="bi bi-bookmark-check"></i></button>
                    <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
